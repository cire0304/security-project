<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="../static/css/util.css">

    <title>Document</title>

<body style="position: relative;">

    <header class="header">
        <div class="header-container">
            <p class="header__title f-24" onclick="routing('')">
                core spring security
                <!-- <p href="/">core spring security</p> -->
            </p>
            
            <a href="/logout" class="header__log f-24">logout</a>
            
            <p id="register" class="f-24">register</p>
            <p id="login" class="f-24">login</p>

        </div>
    </header>

    <div class="modal-bg">
        <div class="modal-container">
            <div class="login" >
                <div class="login__title">
                    로그인
                </div>
                <div class="login__input">
                    <input type="text" id="username" name="username" placeholder="아이디">
                </div>
                <div class="login__input">
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="login__submit">
                    <button class="btn" onclick="requestLogin()">로그인</button>
                    <button class="btn">회원 가입</button>
                </div> 
            </div>
        </div>
    </div>


    <div id="modal-reg" class="modal-bg">
        <div class="modal-container">
            <div class="login" >
                <div class="login__title">
                    회원가입
                </div>
                <div class="login__input">
                    <input type="text" id="username-reg" name="username" placeholder="아이디">
                </div>
                <div class="login__input">
                    <input type="password" id="password-reg" name="password" placeholder="비밀번호">
                </div>
                <div class="login__submit">
                    <button class="btn" onclick="requestResister()">회원가입</button>
                </div> 
            </div>
        </div>
    </div>
        

    <div class="body">
        
        <div class="body-container">
            <div class="sidebar-container">
                <div class="sidebar-item" onclick="routing('dash')">
                    <p>대시보드</p>
                </div>
                <div class="sidebar-item" onclick="routing('user')">
                    <p>사용자페이지</p>
                </div>
                <div class="sidebar-item" onclick="routing('admin')">
                    <p>관리자페이지</p>
                </div>
            </div>
            <main class="contents-container">
                
            </main>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/register.js"></script>
    <script>
        const content = document.querySelector('.contents-container');


        let routing = url => {
            $.ajax({
                url: `https://localhost:8080/${url}`,
                type: 'GET',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                xhrFields: { 
            	    withCredentials: true // 클라이언트와 서버가 통신할때 쿠키 값을 공유하겠다는 설정
                },
                success: res => {
                    content.innerHTML = `
                        <p class="content">
                            ${res.responseText}
                        </p>
                        `
                },
                error: res => {
                    content.innerHTML = `
                        <p class="content">
                            ${res.responseText}
                        </p>
                        `
                }  
            })
            // $.get(`https://localhost:8080/${url}`, 
            // xhrFields : { 
    	    // withCredentials: true // 클라이언트와 서버가 통신할때 쿠키 값을 공유하겠다는 설정
            // })
            // .done((data) => {                                                                                      
            //     content.innerHTML = `
            //     <p class="content">
            //         ${data}
            //     </p>`
            // })
            // .fail(data => {
            //     content.innerHTML = `
            //     <p class="content">
            //         요청 실패
            //     </p>`
            // });    
        }

    </script>






</body>

</html>
